server {
  listen 80;
  server_name localhost;

  # Set the root directory for the React application's static files
  root /usr/share/nginx/html;
  # Set the default file to serve
  index index.html index.htm;

  # This block is crucial for single-page applications (SPAs) like React.
  # It ensures that all routes are handled by index.html to allow client-side routing.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests starting with /api to the backend service.
  # The name "api" matches the service name in docker-compose.yml.
  location /api {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy WebSocket requests for Socket.IO to the backend service.
  # This requires specific headers to upgrade the connection.
  location /socket.io {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
} 